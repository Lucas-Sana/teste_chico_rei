name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Executa o pipeline quando houver push na branch main
  pull_request:
    branches:
      - main  # Executa o pipeline quando houver um pull request para a branch main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Checkout do código
      - name: Checkout code
        uses: actions/checkout@v3

      # Passo 2: Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Versão do Node.js

      # Passo 3: Instalar dependências
      - name: Install dependencies
        run: npm install

      # Passo 4: Rodar testes
      - name: Run tests
        run: npm test

      # Passo 5: Build do projeto com Webpack
      - name: Build project
        run: npm run build

      # Passo 6: (Opcional) Fazer deploy
      # Aqui você pode adicionar steps para fazer deploy da aplicação, por exemplo, em um servidor ou na AWS.
